<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="heading-fonts">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizza in town.</h2>
            </div>
        </header>
        <content id="cards">
        </content>
        <div class="order-card" id="order-card">
            <h4 class="title">Your order</h4>
            <div id="items">
            </div>
            <div class="total-price">
                <h4>Total price:</h4>
                <h5 id="total-price">$0</h5>
            </div>
            <button class="complete-order" id="complete-order-btn">Complete order</button>
        </div>
        <div class="order-confirmation" id="order-confirmation">
            <h5>Thanks, James! Your order is on its way!</h5>
        </div>
        <div class="modal" id="modal">
            <h5>Enter card details</h5>
            <form class="consent-form" id="consent-form">
                <input type="text" name="fullName" placeholder="Enter your name" required/>
                <input type="number" name="cardNumber" placeholder="Enter card number" required/>
                <input type="number" name="cvv" placeholder="Enter CVV" required/>   
                <button type="submit" class="modal-btn"id="pay-btn">Pay</button>

            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
